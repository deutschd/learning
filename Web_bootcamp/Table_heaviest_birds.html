<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass [kg (lb)]</th>
                <th>Maximum mass [kg (lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104 (230)</td>
                <td>156 (350)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali ostrich</td>
                <td>90 (200)</td>
                <td>120 (320)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.5 (18.5)</td>
                <td>30 (50)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
